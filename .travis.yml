matrix:
  include:
    - language: node_js
      node_js:
        - 10
      before_install:
        - cd app-nodejs-backend
      install:
        - npm install
      script:
        - jest --forceExit

    - language: java
      jdk:
        - oraclejdk8
      before_install:
        - cd app-android-frontend
        - chmod +x gradlew
        - chmod +x gradle/wrapper/gradle-wrapper.jar
      script:
        - ./gradlew test build

notifications:
  email: false
